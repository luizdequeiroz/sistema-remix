            #menu {
                width: 17%;
            }
    
            @media screen and (max-width: 980px) {
                #menu {
                    width: auto;
                }
    
                .cx {
                    display: none;
                }

                    margin-bottom: 62px;
                }

                /*background-color: rgba(123, 123, 123, 0.3);*/
                display: none;

        </style>
        <script type="text/javascript" language="javascript">
            var id_old;
    
            function menuClick(id_clicked) {
    
                if (id_clicked == id_old) {
                    $('#frame').attr('src', $('#' + id_clicked).attr('page'));
                    return;
                }
    
                $('#frame').css('display', 'block');
                $('#' + id_clicked).css('font-weight', 'bold'); /**/ //console.log("id_clicked " + id_clicked);
                $('#' + id_old).css('font-weight', 'normal'); /**/ //console.log("id_old " + id_old);
                id_old = id_clicked;
    
                $('#frame').attr('src', $('#' + id_clicked).attr('page'));
                $('body').animate({ scrollTop: 105 }, '0', 'swing', null);
            }
            
            $(this).scroll(function(){
                if($(this).scrollTop() > 0){
                    $('#subir').css('display', 'block');
                }
            });
        </script>
